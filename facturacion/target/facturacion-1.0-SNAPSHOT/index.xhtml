<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formcli"> 
            <p:growl/>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{clientesMB.clienteVist.nombre}"/>
                <p:outputLabel value="Apellido"/>
                <p:inputText value="#{clientesMB.clienteVist.apellido}"/>
                <p:outputLabel value="Direccion"/>
                <p:inputText value="#{clientesMB.clienteVist.direccion}"/>
                <p:outputLabel value="Fecha de nacimiento"/>
                <p:calendar value="#{clientesMB.clienteVist.fechaNacimineto}" pattern="yyyy-MM-dd"/>
                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{clientesMB.clienteVist.telefono}"/>
                <p:outputLabel value="e-mail"/>
                <p:inputText value="#{clientesMB.clienteVist.email}"/>               
            </p:panelGrid>
            <p:commandButton value="Guardar Cliente" action="#{clientesMB.guardarClientes()}" update="formcli,tablecli"/> 
            <p:commandButton value="Actualizar" action="#{clientesMB.actualizarClientes()}" update="formcli,tablecli"/> 
        </h:form>

        <h:form id="tablecli">
            <p:dataTable var="Cli" value="#{clientesMB.clienList}">
                <p:column headerText="Id Cliente">
                    <p:outputLabel value="#{Cli.idCliente}" />
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{Cli.nombre}"/>
                </p:column>
                <p:column headerText="Apellido">
                    <p:outputLabel value="#{Cli.apellido}"/>
                </p:column>
                <p:column headerText="Direccion">
                    <p:outputLabel value="#{Cli.direccion}"/>
                </p:column>
                <p:column headerText="Fecha de nacimineto">
                    <p:outputLabel value="#{Cli.fechaNacimineto}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Telefono">
                    <p:outputLabel value="#{Cli.telefono}"/>
                </p:column>
                <p:column headerText="e-mail">
                    <p:outputLabel value="#{Cli.email}"/>
                </p:column>
                <p:column headerText="Campo de prueba">
                    <p:outputLabel value="hola mundo"/>
                </p:column>

                <p:column headerText="Xd">
                    <h:outputText value="tu puta madre"/>
                </p:column>
                <p:column headerText="Hola"/>
                <p:column>
                    <p:commandButton value="Eliminar" action="#{clientesMB.eliminarCliente(Cli)}" update="tablecli"/>
                    <p:commandButton value="Seleccionar" action="#{clientesMB.selectClienteActual(Cli)}" update="tablecli, formcli"/>
                </p:column>
            </p:dataTable>

        </h:form>
       
    </h:body>
</html>
